query getUserTokens($userId: ID!) {
  user(id: $userId) {
    tokens {
      tokenID
      name
      description
      image
      metadataURI
      creator {
        id
      }
    }
    created {
      tokenID
      name
      description
      image
      metadataURI
      owner {
        id
      }
    }
  }
}
